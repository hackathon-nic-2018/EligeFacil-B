<ag-grid-angular
                   style="width: 100%; height: 100%;" class="ag-theme-material"
                   [columnDefs]="columnDefs"
                   [rowData]="rowData"
                   [pagination]="false"
                   [sideBar]="true"
                   [enableSorting]="true"
                   [enableColResize]="true"
                   rowHeight="50"
                   (gridReady)="onGridReady($event)">
</ag-grid-angular>
