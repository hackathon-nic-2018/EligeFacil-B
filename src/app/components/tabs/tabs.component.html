<mat-tab-group class="container">
  <mat-tab label="Registro de Usuario">
    <div class="example-container">
      <mat-form-field>
        <input matInput placeholder="Nombres">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Apellidos">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Email">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Usuario">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Contrasena">
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Select">
          <mat-option value="option">Option</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-tab>
  <mat-tab label="Registro de Tienda">
    <div class="example-container">
      <mat-form-field>
        <input matInput placeholder="Nombre del negocio">
      </mat-form-field>

      <mat-form-field>
          <input matInput placeholder="Ubicacion">
        </mat-form-field>

      <mat-form-field>
        <textarea matInput placeholder="Telefono"></textarea>
      </mat-form-field>

      <mat-form-field>
          <input matInput placeholder="Horario de atencion">
        </mat-form-field>
    </div>
  </mat-tab>
</mat-tab-group>
